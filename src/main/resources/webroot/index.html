<html>

<head>

    <meta charset="utf-8">
    <title>Vert.x HTTP + ConfigMap Booster</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

<div class="container">

    <div>
        <h1>Sentiment Measurer</h1>
        <p class="lead">
        </p>

        <h2>Using the greeting service</h2>

        <form class="form-inline">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="World">
            </div>
            <button id="invoke" type="submit" class="btn btn-success">Invoke</button>
        </form>

        <h3>Result:</h3>
        <pre><code id="greeting-result">Invoke the service to see the result.</code></pre>


        <hr style="border-top: 1px solid #ccc"/>

    </div>
</div>

<div id="tweet">
</div>

<div>
    <table id="tweettable" style="width:50%" align="right">
        <col width="*">
        <col width="50px">
        <thead>
            <tr>
                <th>Tweet</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div id="wrapper" align="left">
    <svg id="meter">
        <circle id="low" r="150" cx="50%" cy="50%" stroke="#FDE47F" stroke-width="60" stroke-dasharray="471, 943" fill="none"></circle>
        <circle id="avg" r="150" cx="50%" cy="50%" stroke="#7CCCE5" stroke-width="60" stroke-dasharray="314, 943" fill="none"></circle>
        <circle id="high" r="150" cx="50%" cy="50%" stroke="#E04644" stroke-width="60" stroke-dasharray="157, 943" fill="none"></circle>
    </svg>
    <img id="meter_needle" src="images/meter-arrow.svg">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="js/vertx-eventbus.js"></script>


<script type="text/javascript">
    $(document).ready(function() {
        $("#invoke").click(function(e) {
            var n = $("#name").val() || "World";
            $.getJSON("/api/greeting?name=" + n, function(res) {
                $("#greeting-result").html(JSON.stringify(res));
            })
                .fail(function(jqxhr, textStatus, error) {
                    $("#greeting-result").html("Unable to read the configuration");
                });
            e.preventDefault();
        });
    });
    

var scores = [0.5];
const movingAverageSize = 31;
const numberOfTweetsToShow = 10;

function getSum(total, num) {
    return total + num;
}

const receiveEvents = function() {
    console.log('yup');
    var eb = new EventBus('/eventbus');
    eb.onopen = function() {
        console.log('registering');
        eb.registerHandler('twitter-data-address', function(error, message) {
            $('<tr><td>'+message.body.tweet+'</td><td>'+message.body.sentiment+'</td></tr>').prependTo('#tweettable > tbody')
            var length = JSON.stringify(message.body).length;
            scores.unshift(message.body.sentiment);
            if (scores.length == movingAverageSize) scores.pop();
            var table = document.getElementById("tweettable");
            var numRows = table.rows.length;
            if (numRows == numberOfTweetsToShow+1) table.deleteRow(numRows-1);

            meter_needle.style.transition = 'transform 0.1s linear';
            meter_needle.style.transform = 'rotate(' + (270 + (((scores.reduce(getSum) / scores.length) * 100 * 180) / 100)) + 'deg) translateX(-50%) translateY(20px)';
        });
        console.log('registered');
    }
}
receiveEvents();
</script>

</body>

</html>
